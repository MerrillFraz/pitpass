#cloud-config

# This cloud-init script will be executed when the VM instance first starts up.
# It handles the setup of Docker, Docker Compose, and deploys the application.

# Update all installed packages
package_update: true
package_upgrade: true

runcmd:
  # Install Docker
  - apt-get update
  - apt-get install -y ca-certificates curl gnupg lsb-release
  - mkdir -p /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  
  # Add the current user (debian) to the docker group so docker commands can be run without sudo
  - usermod -aG docker debian

  # Install Docker Compose (as a plugin) - the previous step installs docker-compose-plugin

  # Clone the application repository
  # IMPORTANT: Replace `https://github.com/your-username/racing-expenses-app.git` with the actual URL
  # of your application's Git repository.
  # Also, ensure the repository is public or you configure SSH keys/credentials appropriately.
  - git clone ${github_repo_url} /opt/racing-expenses-app

  # Navigate into the cloned repository and run docker compose
  # Assuming your docker-compose.yml is at the root of the cloned repository
  - cd /opt/racing-expenses-app
  - docker compose up -d

  # Optional: Clean up to save disk space
  - apt-get autoremove -y
  - apt-get clean
